<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>えらいよぼく</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>えらいよぼく</h1>
            <p>今日した「えらいこと」を記録して、自己肯定感を爆上げしよう！</p>
        </header>

        <main>
            <div class="input-area">
                <input type="text" id="greatDeedInput" placeholder="例：朝早く起きて散歩した">
                <button id="addDeedBtn">✨ 追加</button>
            </div>

            <div class="list-area">
                <h2>えらいことリスト</h2>
                <ul id="deedList"></ul>
            </div>

            <div class="actions">
                <button id="saveDeedsBtn">💾 保存</button>
                <button id="loadDeedsBtn">📂 読み込み</button>
                <button id="clearDeedsBtn">🗑️ リストをクリア</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 えらいよぼく. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
