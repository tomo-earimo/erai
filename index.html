<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>えらいよぼく</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>えらいよぼく</h1>
        <p>今日した「えらいこと」を記録して、自己肯定感を爆上げしよう！</p>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="greatDeedInput" placeholder="今日したえらいことを入力...">
            <button id="addDeedBtn">✨ えらい追加</button>
        </section>

        <section class="deeds-section">
            <h2>えらいことリスト</h2>
            <ul id="deedList"></ul>
        </section>

        <section class="action-buttons">
            <button id="saveDeedsBtn">💾 えらい保存</button>
            <button id="loadDeedsBtn">📂 えらい読み込み</button>
            <button id="clearDeedsBtn">🗑️ リストを空にする</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 えらいよぼく. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
